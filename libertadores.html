<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Libertadores 2021</title>    
    <link rel="stylesheet" href="css/libertadores.css">   
</head>
<body>
    <section id="loader"></section>
    <section>
        <div class="box">
            <img id="logo" src="images/logo-libertadores.png" alt="Libertadores 2021">            
            <form id="form" onsubmit="submitForm(event)">
                <div class="escudos">
                    <img id="img-palmeiras" src="images/palmeiras.png" alt="Palmeiras" title="Palmeiras">
                    <input id="sep" class="input1" type="number" onfocus="onFocus();" oninput="validity.valid||(value='');" value="" step="1" min="0" max="1000" maxlength="4">
                    <span> X </span>
                    <input id="crf" class="input2" type="number" onfocus="onFocus();" oninput="validity.valid||(value='');" value="" step="1" min="0" max="1000" maxlength="4">
                    <img id="img-flamengo" src="images/flamengo.png" alt="Flamengo" title="Flamengo">                    
                </div>
                <div class="labels">
                    <label class="rotulo-sep" for="sep">Palmeiras</label>                          
                    <label class="rotulo-crf" for="crf">Flamengo</label>
                </div><br>                               
                <button id="placar" type="submit" disabled> Placar </button><br>                        
            </form>
            <div id="liberta" class="digite">Digite o placar!</div>
        </div>        
    </section>
    <script src="js/libertadores2021.js"></script>
</body>
</html>
